<app-nav-bar pageName="menu-home"></app-nav-bar>
<app-top-search-bar pageName="menu-home"></app-top-search-bar>
<app-breadcrumbs pageName="menu-home"></app-breadcrumbs>
<div class="form">
  <img class="image" src="../../../../../assets/Cover image Copy.png" />
  <div class="card">
    <img class="cutlery"
      src="../../../../../assets/restaurant-cutlery-circular-symbol-of-a-spoon-and-a-fork-in-a-circle.png">
    <label class="name">The Boutique Kitchen</label>
    <label class="cuisines">Indian, Pakistani, Kebab</label>
    <img class="rating" src="../../../../../assets/Rectangle 2 Copy@3x.png">
    <p>4.3</p>
    <label class="time"> &#8226; 63 mins</label>
    <label class="order"> &#8226; INR10 min order</label>
    <img class="timings" src="../../../../../assets/time_icon.png">
    <label class="open">11:00 AM - 10:00 PM</label>
    <label class="delivery">Delivery for last 5 orders</label>
    <button class="star"> &#9733; 4</button>
    <button class="star1">&#9733; 4</button>
    <button class="star2">&#9733; 3</button>
    <button class="star3">&#9733; 4</button>
    <button class="star4">&#9733; 2</button>
    <div class="effect">

    </div>
    <img class="food" src="../../../../../assets/Resturant Image (1).png">
  </div>
  <div class="options">
    <div class="MENU" (click)="showFormType('menuu')">
      MENU
    </div>
    <div class="overview" (click)="showFormType('view')">
      OVERVIEW
    </div>
    <div class="reviews">
      REVIEWS&RATINGS
    </div>
    <div class="gallery">
      GALLERY
    </div>
    <div *ngIf="formType==='menuu'" class="menu-form">
      <div class="search-box">
        <img class="search-icon" src="../../../../../assets/icn_search_home copy@3x.png" />
        <input class="input" placeholder="Search an item">
      </div>
      <label class="recom">Recommended(3)</label>
    </div>
    <div *ngIf="formType==='view'" class="view-form">

    </div>
  </div>
</div>
