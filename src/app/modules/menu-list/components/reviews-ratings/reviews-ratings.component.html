<div class="box mb-5">
  <div class="left">
    <div class="topBar">
      <p class="reviews">Reviews</p>
      <div class="sort">
        <p class="show">Show :</p>
        <p class="recent">Recent</p>
        <div class="arrow"></div>
      </div>
    </div>
    <div class="card" *ngFor = "let item of datalist">
      <div class="rectangle1">
        <div class="nameSection">
          <img class="photo"
          [src]="item.user_image"
            alt="">
          <div class="details">
            <div class="name">
              <p class="firstName">{{item.first_name}}</p>
              <p class="lastName">{{item.last_name}}</p>
            </div>
            <div class="reviewsAndRatings">
              <p class="reviewNumber">{{item.reviewCount}}</p>
              <p class="reviews">Reviews, </p>
              <p class="ratingNumber">{{item.ratingCount}}</p>
              <p class="ratings">Ratings</p>
            </div>
            <div class="ratingBox">
              <div class="whiteStar"></div>
              <div class="starNumber">{{item.rating}}</div>
            </div>
          </div>
        </div>
      </div>
      <p class="description">{{item.description}}</p>
      <div class="rectangle2">
        <p class="date">{{item.date}}</p>
        <div class="like" align="right">
          <img class="likeButton" src="../../../../../assets/images/like_inactive.png" alt="">
          <p class="likeNumber">{{item.likes}}</p>
        </div>
      </div>
      <div class="rectangle3">
        <img *ngFor = "let list of item.foodImages" [src]="list" alt="">
        <img src="../../../../../assets/images/imagecopy.png" alt="">
        <img src="../../../../../assets/images/imagecopy2.png" alt="">
        <img src="https://www.cdc.gov/foodsafety/images/comms/food-Safety-Tips-small.jpg" alt="">
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?quality=90&resize=700%2C636"
          alt="">
      </div>
    </div>
  </div>
  <div class="right">
    <div class="top"></div>
    <div class="bottom">
      <p class="heading">Rate your experience</p>
      <p class="food">Food</p>
      <div class="ratingButtons1">
        <button class="starButton0" id="foodRatingOne" (click)="foodRatingOne()">
          <p class="star0" id="starZero"></p>
          <p class="rating0" id="rating0">1</p>
        </button>
        <button class="starButton1">
          <p class="star1"></p>
          <p class="rating1">2</p>
        </button>
        <button class="starButton2">
          <p class="star2"></p>
          <p class="rating2">3</p>
        </button>
        <button class="starButton3">
          <p class="star3"></p>
          <p class="rating3">4</p>
        </button>
        <button class="starButton4">
          <p class="star4"></p>
          <p class="rating4">5</p>
        </button>
      </div>
      <div class="rectangle1" align="right">
        <div class="box1">
          <p class="check1"></p>
          <p class="saved1">Saved</p>
        </div>
      </div>
      <p class="service">Service</p>
      <div class="ratingButtons2">
        <button class="starButton5">
          <p class="star5"></p>
          <p class="rating5">1</p>
        </button>
        <button class="starButton6">
          <p class="star6"></p>
          <p class="rating6">2</p>
        </button>
        <button class="starButton7">
          <p class="star7"></p>
          <p class="rating7">3</p>
        </button>
        <button class="starButton8">
          <p class="star8"></p>
          <p class="rating8">4</p>
        </button>
        <button class="starButton9">
          <p class="star9"></p>
          <p class="rating9">5</p>
        </button>
      </div>
      <div class="rectangle2" align="right">
        <div class="box2">
          <div class="check2"></div>
          <p class="saved2">Saved</p>
        </div>
      </div>
      <p class="writeAReview">Write a review</p>
      <div class="rectangle3">
        <input class="inputReview" type="text" placeholder="Start writing your review" name="" id="">
      </div>
      <div class="addImageButton" align="right">
        <p class="addImage" (click)="addImage()">+ Add image</p>
      </div>
      <div class="rectangle4">
        <button class="submit" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
