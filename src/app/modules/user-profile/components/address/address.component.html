<div class="options">
  <p class="myAddresses">My Addresses</p>
  <a class="addNew" (click)="openDialog('addAddress')">+ Add new</a>
</div>
<div class="d-flex flex-wrap userOrders">

  <div class="ordersCard" *ngFor="let adress of adresslist; let i=index;">
    <div class="rectangle1" align="right">
      <div class="primary">
        <input (click)="updatePrimaryAdress(adress.address_id)" type="radio" class="checkActive" id={{i}} id="tab-1" name="tabs" [checked]="adress.primary_address?'checked':''">
        <label class="primaryActive1" for={{i}}>Primary</label>
      </div>
    </div>
    <div class="rectangle2">
      <p class="home">{{adress.address_label}}</p>
      <p class="address">{{adress.address + " " + adress.area + " " + adress.city}}</p>
    </div>
    <div class="rectangle3" align="right">
      <div class="box1">
        <p class="edit">Edit</p>
        <p (click)="deleteAdress(adress.address_id)" class="delete">Delete</p>
      </div>
    </div>
  </div>
</div>
