<div class="options">
  <p class="myAddresses">My Addresses</p>
  <a class="addNew" (click)="openDialog('addAddress')">+ Add new</a>
</div>
<div class="d-flex flex-wrap userOrders">

  <div class="ordersCard" *ngFor="let cards of cardlist; let i=index;">
    <div class="rectangle1" align="right">
      <div class="primary">
        <input type="radio" class="checkActive" id={{i}} id="tab-1" name="tabs" checked="checked">
        <label class="primaryActive1" for={{i}}>Primary</label>
      </div>
    </div>
    <div class="rectangle2">
      <p class="home">{{cards.addressLabel}}</p>
      <p class="address">{{cards.address}}</p>
    </div>
    <div class="rectangle3" align="right">
      <div class="box1">
        <p class="edit">Edit</p>
        <p class="delete">Delete</p>
      </div>
    </div>
  </div>
</div>
