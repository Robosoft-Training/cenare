<div class="dialog">
  <button class="close" (click)="onNoClick()" mat-button mat-dialog-close>
    <img class="close" src="../../../../../assets/images/dismiss_button.png" alt="">
  </button>

  <p class="heading">Add new address</p>
  <div class="locationBox">
    <div class="form-group location-date-input pt-3">
      <div class="location p-3 mr-0 mr-sm-3">
        <div class="icon-style">
          <img class="gps-icon" src="../../../../../assets/images/icn_pin.png" />
        </div>

        <!-- <input class="form-control" placeholder="Search" aria-label="Search"> -->
        <form [formGroup]="stateForm" class="gps-form-control">
          <input type="text" matInput [(ngModel)]="userSearchSelections.locationName" placeholder="Location"
            class="gpsFormControl" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
          <mat-autocomplete #autoGroup="matAutocomplete" class="mt-4">
            <mat-optgroup *ngFor="let group of stateGroupOptions | async"
              [label]="userSearchSelections.locationName===''?group.letter:''">
              <mat-option *ngFor="let name of group.names" [value]="name">
                {{name}}
                <mat-divider></mat-divider>
              </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
        </form>

        <div class="icon-style">
          <img class="search-icon" src="../../../../../assets/images/icn_gps.png" />
        </div>
      </div>
    </div>
  </div>

  <form>

    <mat-form-field>
      <mat-label>City</mat-label>
      <div style="display: block;  position: relative;">
        <input matInput class="input" type="text" name="city" [(ngModel)]="city.value" [class.invalid]="city.error" />
      </div>
      <mat-hint *ngIf="city.error" class="error1">{{city.error}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Area</mat-label>
      <div style="display: block;  position: relative;">
        <input matInput class="input" type="text" name="area" [(ngModel)]="area.value" [class.invalid]="area.error" />
      </div>
      <mat-hint *ngIf="area.error" class="error1">{{area.error}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <div style="display: block;  position: relative;">
        <input matInput class="input" type="text" name="address" [(ngModel)]="address.value"
          [class.invalid]="address.error" />
      </div>
      <mat-hint *ngIf="address.error" class="error1">{{address.error}}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address label</mat-label>
      <div style="display: block;  position: relative;">
        <input matInput class="input" type="text" name="addressLabel" [(ngModel)]="addressLabel.value"
          [class.invalid]="addressLabel.error" />
      </div>
      <mat-hint *ngIf="addressLabel.error" class="error1">{{addressLabel.error}}</mat-hint>
    </mat-form-field>

  </form>

  <button class="save" (click)="saveAddress()">SAVE ADDRESS</button>
</div>
