<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="box">
  <div class="rectangle row">
    <div class="column col-lg-2 col-md-3 col-sm-4 col-xs-5">
      <img *ngFor="let item of imageList; let i=index;" src={{item}} alt="" (click)="displayImage(item, i)">
    </div>
  </div>
</div>

<div *ngIf="isOpen1" class="screen"></div>
<span *ngIf="clickedImage && isOpen1">
  <div class="box2">
    <div class="dialog">
      <img class="cancel" (click)="close1()" src="assets/images/cancel.png" alt="">
      <img class="selectedImage" src={{clickedImage}} alt="">
      <div class="imageDetails">
        <p class="imageName">Vada</p>
        <div class="count" align="right">
          <p>{{clickedCount+1}}</p>
          <p>/</p>
          <p>{{imageList.length}}</p>
        </div>
      </div>
    </div>
    <div class="rectangle3">
      <button class="fa fa-angle-left leftArrow" id="left" (click)="leftArrow()"></button>
      <button class="fa fa-angle-right rightArrow" id="right" (click)="rightArrow()"></button>
    </div>
  </div>
</span>
