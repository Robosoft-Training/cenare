<div class="options">
  <p class="paymentMethods">Payment Methods</p>
  <a class="addNew" (click)="openDialog('addNewCard')">+ Add new</a>
</div>
<div class="d-flex flex-wrap userOrders">
  <div class="ordersCard" *ngFor="let cards of cardlist; let i=index;">
    <div class="rectangle1" align="right">
      <div class="primary">
        <input type="radio" class="checkActive" id={{i}} name="tabs" checked="checked">
        <label class="primaryActive1" for={{i}}>Primary</label>
      </div>
    </div>
    <div class="rectangle2">
      <div class="box">
        <img class="image" [src]="cards.icon" alt="">
      </div>
      <div class="cardDetails">
        <p class="cardNumber">{{cards.cardNumber}}</p>
        <p class="cardName">{{cards.cardName}}</p>
      </div>
    </div>
    <div class="rectangle3" align="right">
      <div class="box1">
        <p class="edit">Edit</p>
        <p class="delete">Delete</p>
      </div>
    </div>
  </div>
</div>
