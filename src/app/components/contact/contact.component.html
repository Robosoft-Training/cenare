<app-nav-bar></app-nav-bar>
<div class="box">
  <div class="downloadSection">
    <div class="rectangle">
      <div class="downloadMessage">
        <p class="text">Food is for eating & good food is to be enjoyed.<br>Download the app today!</p>
      </div>
      <div class="buttons">
        <div class="button1">
          <img src="assets/images/AppStore.png" alt="">
        </div>
        <div class="button2">
          <img src="assets/images/PlayStore.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="contact">
    <div class="imageContainer">
      <p class="text1">Weâ€™d love to hear from you</p>
      <p class="text2">Get in touch to discover what we can<br>do for you.</p>
    </div>
    <div class="tab">MERCHANT</div>
    <div class="top">
      <div class="left">
        <mat-form-field>
          <mat-label>Name*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.name">
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contact Email-id*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.email_id">
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Entity Area*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.entity_area">
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Query Category*</mat-label>
          <select matNativeControl selected="Inquiry" [(ngModel)]='details.query_category'>
            <option value="Inquiry">Inquiry</option>
            <option value="Request">Request</option>
          </select>
        </mat-form-field>

      </div>
      <div class="right">
        <mat-form-field>
          <mat-label>Entity Name*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.entity_name">
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contact Number*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.contact_number">
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Entity City*</mat-label>
          <div style="display: block;  position: relative;">
            <input matInput [(ngModel)]="details.entity_city">
          </div>
        </mat-form-field>

      </div>
    </div>
    <div class="bottom">
      <mat-form-field>
        <mat-label>Message</mat-label>
        <div style="display: block;  position: relative;">
          <input matInput [(ngModel)]="details.message">
        </div>
      </mat-form-field>
    </div>
    <button [ngClass]="isSuccess==='loading'?'button-bg-theme':isSuccess==='done'?'button-bg-green':'button-bg-red'" (click)="submitFeedback()">
      <span *ngIf="isSuccess==='loading'" >SEND</span>
      <span *ngIf="isSuccess==='done'" >Success</span>
      <span *ngIf="isSuccess==='error'" >Error</span>
    </button>
  </div>
</div>
