<div class="container-fluid search-bar-container">
    <div class="row">
        <div class="col-1 col-xl-2"></div>
        <div class="col-10 col-xl-8 search-bar-area">
            <span class="product-description">Delivery ASAP</span>
            <div class="location-date-input pt-2 d-flex flex-column flex-md-row ">

                <div class="location p-3 mr-sm-3">
                    <div class="icon-style">
                        <img class="gps-icon" src="../../../../../assets/images/icn_pin.png" />
                    </div>
                    <!-- <input class="form-control" placeholder="Search" aria-label="Search"> -->

                    <form [formGroup]="stateForm" class="gps-form-control">
                        <input type="text" class="form-control" matInput [(ngModel)]="userSearchSelections.locationName"
                            placeholder="States Group" formControlName="stateGroup" required
                            [matAutocomplete]="autoGroup">
                        <mat-autocomplete #autoGroup="matAutocomplete" class="mt-4">
                            <mat-optgroup *ngFor="let group of stateGroupOptions | async"
                                [label]="userSearchSelections.locationName===''?group.letter:''">
                                <mat-option *ngFor="let name of group.names" [value]="name">
                                    {{name}}
                                    <mat-divider></mat-divider>
                                </mat-option>
                            </mat-optgroup>
                        </mat-autocomplete>
                    </form>

                    <div class="icon-style">
                        <img class="search-icon" src="../../../../../assets/images/icn_gps.png" />
                    </div>
                </div>

                <div class="search-box p-0 p-md-3">
                    <input class="form-control border-0" type="text" (keyup)="searchAction($event)"
                        [ngModel]="userSearchSelections.searchName" aria-label="Search">
                    <div class="icon-style">
                        <img class="search-icon" src="../../../../../assets/images/icn_search.png" />
                    </div>
                </div>

                <div class="">
                    <input [hidden]="false" class="hidden-input" [min]="minDate"
                        [(ngModel)]="userSearchSelections.dateTime" [matDatepicker]="picker" />
                    <mat-datepicker disablePast #picker></mat-datepicker>
                    <button class="calender-container d-flex align-items-center justify-content-center"
                        (click)="picker.open()">
                        <mat-icon class="clock-icon">access_time</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-1 col-xl-2"></div>
    </div>
</div>
