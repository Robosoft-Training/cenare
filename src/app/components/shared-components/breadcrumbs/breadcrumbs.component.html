<div class="breadcrumb-container">
    <div class="container-fluid">
    <div class="row">
    <div class="col-0 col-md-3"></div>
    <div class="col-12 col-md-6">
    <div class="breadcrumb-area">
        <div class="breadcrumb-area-list" *ngFor="let item of breadCrumbList;">
            <span class="arrow-mark p-2" *ngIf="item !== 'Home'">&gt;</span>
            <span class="product-description text-capitalize">{{ item }}</span>
        </div>
    </div>
    </div>
    <div class="col-0 col-md-3"></div>
    </div>
</div>
</div>
