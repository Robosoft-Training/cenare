<div class="container-fluid breadcrumb-container">
    <div class="container">
        <div class="breadcrumb-area">
            <div class="breadcrumb-area-list" *ngFor="let item of breadCrumbList;">
                <span class="arrow-mark p-2" *ngIf="item !== 'Home'">&gt;</span>
                <span class="product-description">{{ item }}</span>
            </div>
        </div>
    </div>
</div>
