<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cenare</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="mat-typography">
  <div id="loader">
    <style>
      .application-loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .application-loading-box {
        text-align: center;
        justify-content: center;
        align-items: center;
      }

      .loader-spin {
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(138.33deg, #F3698E 0%, #FEB456 100%);
      }
    </style>
    <div class="application-loading-container">
      <div class="application-loading-box">
        <div class="spinner-grow loader-spin" role="status"></div>
      </div>
    </div>
  </div>
  <app-root></app-root>
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
</body>

</html>
